<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="bodyheader press-start-font"><h1>Pokédex</h1></header>
    <div id="display-box">
        <section class="section1">
            <header class="poke-header">
                    <nav>
                        <div class="large-circle"></div>
                        <div class="small-circle small-circle1"></div>
                        <div class="small-circle small-circle2"></div>
                        <div class="small-circle small-circle3"></div>
                    </nav>
            </header>
            <main>
                <h1 class="press-start-font">
                    Pokédex
                </h1>
                <p class="poke-description roboto-font">A sua enciclopédia Pokémon. Explore espécies, tipos e regiões em um visual clãssico de Pokédex</p>
                <div class="poke-display">
                    <div class="poke-description-box">
                        <p class="retro-poke-description press-start-font">Iniciar varredura...</p>
                        <h2 class="retro-poke-description press-start-font retro-poke-description-h2">Bem-vindo(a) à Pokédex</h2>
                        <p class="retro-poke-description press-start-font">Encontre informações de Pokémon com um toque retrô.</p>
                    </div>
                </div>
                <footer>
                    <form id="form-submit">
                        <input type="text" id="search">
                        <button id="submit" type="submit"><img src="img/play-button-arrowhead.png" alt=""></button>
                    </form>
                </footer>
            </main>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
